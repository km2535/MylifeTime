<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>MylifeTime</title>
</head>
<body>
    <div class="container">
        <div class="time_container">
            <h2 class="main-title">What is my time now?</h2>
            <div class="time_clock">
                <div class="hour"><span>05</span></div>
                <div class="minute"><span>58</span></div>
                <div class="sec"><span>34</span></div>
            </div>
            <p class="exp">What this time means is your age in 24 hours.</p>
        </div>
    </div>
</body>
</html>
